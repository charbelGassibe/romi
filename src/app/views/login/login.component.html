<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center mb-3">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <!-- <form id="login-form" class="form" action="" method="post"> -->
            <h3 class="text-center mb-5 mt-3 font-weight-bold">Ingresa a tu cuenta</h3>
            <div class="form-group">
              <label for="username" class="">Correo electrónico:</label><br>
              <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="">Contraseña:</label><br>
              <input type="text" name="password" id="password" class="form-control">
            </div>
            <div class="form-group mb-3">
              <button class="btn btn-lg btn-block btn-info" (click)="doLogin()">INGRESA AHORA</button>
            </div>
            <div class="row">
              <div class="offset-md-3 col-md-6">
                <div class="form-group mb-3 center-text">
                  <a href="#"><p class="text-center">Recuperar Contraseña</p></a>
                </div>
              </div>
            </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </div>
</div>
